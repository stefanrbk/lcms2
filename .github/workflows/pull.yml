name: .NET

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build lcms2.net/lcms2.csproj --no-restore
    - name: Build Testbed
      run: dotnet build Testing/Testbed.csproj --no-restore
    #- name: Test
      #run: dotnet test --no-build --verbosity normal
    - name: Run Testbed
      run: dotnet run --project Testing --checks
    - name: Build Fast Float Plugin
      run: dotnet build plugins/lcms2_fast_float_plugin/lcms2_fast_float_plugin.csproj --no-restore
    - name: Build Fast Float Plugin Testbed
      run: dotnet build plugins/lcms2_fast_float_plugin_testbed/lcms2_fast_float_plugin_testbed.csproj --no-restore
    #- name: Test
      #run: dotnet test --no-build --verbosity normal
    - name: Run Fast Float Plugin Testbed
      run: dotnet run --project plugins/lcms2_fast_float_plugin_testbed
